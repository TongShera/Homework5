<!DOCTYPE html> 
<html lang="em">
    <head>
        <title>ITEC 225</title>
        <meta charset="utf-8"/>  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <div class="container">
        
    </head>
    <div class="main">
        <header>
            <h1> Binary Converter</h1>
        </header>
        <body>
            <input type="number" id="begin">
            <h2>Result</h2> 
            <h3 id="output"></h3>
            <br>

        </br>
        <button class="btn btn-block btn-info" type="button"  onclick="BToD();" > Decimal</button>
        <br> </br>
        <button class="btn btn-block btn-info" type="button"  onclick="DToB();" > Binary</button>
           
            
        
            <script>
                function BToD(){
                    let bi = parseInt(document.getElementById("begin").value);
                    let output = parseInt(bi, 2);
                    document.getElementById("output").innerHTML = output;
                }
                function DToB(){
                    let de = parseInt(document.getElementById("begin").value);
                    let output = de.toString(2);
                    document.getElementById("output").innerHTML = output;
                }
            </script>
        </body>
        <footer>
            <p>ITEC 225 <br> Tong Shera</p>
           
        </footer>


    </div>
</html>
